<div *ngIf='id' class="alert alert-info" style="padding:5px; position: relative; left: 70px;">
  <div id="content" [@accessPanel]='state'><h3>Student with id : {{id}} has no access</h3></div>
</div>
<div class="container" style="height:700px;width:1000px">
<h3><b>Search<input type="text" class="form-control" name='searchText' placeholder="Filter by name" [(ngModel)]="searchText"/></b></h3>
<br>
	<div class="col-md-16">
		<div class="panel panel-primary">
      <div class="panel-heading">                
        <h2 class="panel-title">Aspirants</h2>  
      </div>
  <table *ngIf='aspirants' class="table table-hover">    
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Branch</th>
        <th>College</th>
        <th>Perentage</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of aspirants | filter : searchText;">
        <td *ngIf='!student.name'>Team</td>
        <td><input type="button" value="{{student.name}}" class="btn form-control" [routerLink]="['/details',student.name]" (click)="getName(student.name)" /></td>
        <td><input type="button" value="{{student.branch}}" class="btn form-control" [myresponse]='student.branch'/></td>
        <td><input type="button" value="{{student.college}}" class="btn form-control" [myresponse]='student.college'/></td>
        <td><input type="button" class="btn form-control" value="{{student.percentage}}" (click)="display(student.percentage)" [mybutton]='student.percentage'/></td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
</div>
